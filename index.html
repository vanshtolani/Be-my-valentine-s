<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body { background-color: #ffeef2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Arial', sans-serif; overflow: hidden; }
        h1 { color: #d63384; font-size: 2.5rem; text-align: center; }
        .buttons { margin-top: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 10px; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸŒ¹</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="location.href='letter.html'">YES</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            document.getElementById('noBtn').style.left = x + 'px';
            document.getElementById('noBtn').style.top = y + 'px';
        }
    </script>
</body>
</html>
