<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine's Hub</title>
    <style>
        :root { --rose-pink: #ff4d6d; --soft-pink: #fff0f3; }
        body { margin: 0; display: flex; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--soft-pink); height: 100vh; overflow: hidden; }

        /* Side Dashboard */
        .sidebar { width: 250px; background: white; border-right: 2px solid var(--rose-pink); display: flex; flex-direction: column; padding: 20px; box-shadow: 4px 0 10px rgba(0,0,0,0.05); }
        .sidebar h2 { color: var(--rose-pink); font-size: 1.5rem; text-align: center; }
        .nav-btn { background: none; border: none; padding: 15px; margin: 10px 0; font-size: 1.1rem; color: #555; cursor: pointer; text-align: left; border-radius: 10px; transition: 0.3s; }
        .nav-btn:hover { background: var(--soft-pink); color: var(--rose-pink); }
        .nav-btn.active { background: var(--rose-pink); color: white; }

        /* Main Content Area */
        .content-area { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .section { display: none; max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .section.active { display: block; animation: fadeIn 0.5s; }

        /* Decorations */
        .rose-corner { position: fixed; width: 150px; z-index: 10; pointer-events: none; }
        .top-right { top: 0; right: 0; transform: rotate(90deg); }
        .bottom-left { bottom: 0; left: 250px; transform: rotate(-90deg); }

        /* Photo Grid */
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .gallery img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; border: 3px solid var(--soft-pink); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <img src="https://img.icons8.com/color/500/rose.png" class="rose-corner top-right">
    <img src="https://img.icons8.com/color/500/rose.png" class="rose-corner bottom-left">

    <div class="sidebar">
        <h2>Forever & Always</h2>
        <button class="nav-btn active" onclick="showSection('home')">üè† My Letter</button>
        <button class="nav-btn" onclick="showSection('memories')">üì∏ Memories</button>
        <button class="nav-btn" onclick="showSection('game')">üéÆ Mini Game</button>
    </div>

    <div class="content-area">
        <div id="home" class="section active">
            <h1>To My Favorite Person...</h1>
            <p>Your beautiful letter goes here! Tell her how much you love her and how you miss her.</p>
            <p><i>"Distance means so little when someone means so much."</i></p>
        </div>

        <div id="memories" class="section">
            <h1>Our Best Moments</h1>
            <div class="gallery">
                <img src="YOUR_PHOTO_URL_HERE" alt="Memory">
                <img src="YOUR_PHOTO_URL_HERE" alt="Memory">
                <img src="YOUR_PHOTO_URL_HERE" alt="Memory">
            </div>
        </div>

        <div id="game" class="section">
            <h1>How Much Do You Love Me?</h1>
            <p>Click the heart as fast as you can!</p>
            <button id="heartGame" style="font-size: 50px; background: none; border: none; cursor: pointer;">‚ù§Ô∏è</button>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        let score = 0;
        document.getElementById('heartGame').onclick = function() {
            score++;
            document.getElementById('score').innerText = score;
            this.style.transform = "scale(1.2)";
            setTimeout(() => this.style.transform = "scale(1)", 100);
            if(score === 10) alert("You're my favorite! Keep going!");
        };
    </script>
</body>
</html>
