<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Letter</title>
    <style>
        body { background-color: #fff; color: #333; padding: 40px; font-family: 'Georgia', serif; line-height: 1.6; max-width: 600px; margin: auto; }
        .letter { border: 2px solid #ff4d6d; padding: 30px; border-radius: 10px; background-color: #fff9fa; }
        h2 { color: #ff4d6d; }
        .gallery img { width: 100%; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="letter">
        <h2>To My Favorite Person,</h2>
        <p>Write your heart out here. Mention the distance, the memories, and how much she means to you.</p>
        <p>I love you more than all the miles between us.</p>
        
        <div class="gallery">
            <h3>Our Memories</h3>
            <img src="https://via.placeholder.com/400x300?text=Your+Photo+Here" alt="Memory 1">
            <p>Remember this day? I can't wait for more.</p>
        </div>
    </div>
</body>
</html>
